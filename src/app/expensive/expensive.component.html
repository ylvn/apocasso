<div class="container">
    <button mat-raised-button color="primary" (click)="openExpensive()">Add Expensive</button>
    
    <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1 tpBtmSpace">
            
                <div class="example-header">
                        <mat-form-field>
                          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                      </div>
                      
                      <div class="example-container mat-elevation-z8">
                      
                        <mat-table [dataSource]="dataSource" matSort>
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="SrNo">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Sr No </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.SrNo}} </mat-cell>
                          </ng-container>

                          <!-- Date Column -->
                      <ng-container matColumnDef="ImageUrl">
                            <mat-header-cell *matHeaderCellDef
                              mat-sort-header>
                              Image
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                    <img src={{row.ImageUrl}} width="50px" (click)="openUserDetails(row._userid)" style="cursor:pointer;" height="50px">
                            </mat-cell>
                            </ng-container>
                                            
                          <!-- Name Column -->
                          <ng-container matColumnDef="Name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                {{row.Name}}
                            </mat-cell>
                          </ng-container>

                          <!-- Address Column -->
                          <ng-container matColumnDef="Purpose">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </mat-header-cell>
                              <mat-cell *matCellDef="let row"> {{row.Purpose}} </mat-cell>
                            </ng-container>

                        <!-- Address Column -->
                      <ng-container matColumnDef="spend_dt">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.spend_dt | date }} </mat-cell>
                          </ng-container>

                          <!-- Purpose Column -->
                          <ng-container matColumnDef="amount">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                              <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
                            </ng-container>

                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;">
                          </mat-row>
                        </mat-table>
                      
                        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
                      </div>
                      
        </div>
    </div>
    
</div>
